<html>
    <head>
        <title id="title">Books</title>
        <style>
            html { font-size: 62.5%; }
            .topheader {
                display: flex;
                justify-content: space-between;
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                height: 1.5em;
                z-index: 1001;
                padding-left: 2em;
                padding-right: 2em;
                background-color: inherit;
            }
            body {
                font-size: 1em;
                padding-top: 1.5em;
                background-color: white;
                color: black;
            }
            @media (max-width: 400px) {
                html { font-size: 300%; }
            }
            @media (min-width: 500px) {
                html { font-size: 180%; }
            }
            @media (min-width: 700px) {
                html { font-size: 140%; }
            }
            @media (min-width: 1200px) {
                html { font-size: 100%; }
            }
            .rowlist_single {
                display: grid;
                grid-gap: 1pt;
                grid-template-columns: 1rfr;
                margin-left: 1em;
            }
            .author_info {
                margin-left: 1em;
            }
            .seq_info {
                margin-left: 1em;
            }
            .rowlist {
                display: grid;
                grid-gap: 1pt;
                grid-template-columns: minmax(10%,80%) minmax(20%,80%);
                margin-left: 1em;
            }
            .row {
                clear: both;
            }

        </style>
    </head>
    <body>
        <div class="topheader">
            <div id="navigation-section" class="navi"></div>
            <div id="search-section" class="search-section">
                <input type="text" id="search-input">
                <button onclick="performSearch()">Поиск</button>
            </div>
        </div>
        <h1 id="title">Books</h1>
        <hr>
        <div id="content"></div>

        <script src="/interface.js"></script>
    </body>
</html>
